<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Shakephase</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="img/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <header>
    <div class="container">
      <div class="logo">
        <img src="img/shakephase_logo.png" alt="Shakephase logo">
      </div>
    </div>
  </header>

  <main>
  <!-- RELEASES -->
    <div class="container main-content">
      <div class="row">
        <div id="releases">
          <h2>Releases</h2>
          <div class="release-grid">
            <div class="release-item">
              <a href="#"><img src="img/cover/alfresco_flavour_together.png" alt=""></a>
            </div>
            <div class="release-item">
              <a href="#"><img src="img/cover/teo_alt_du_tar_på_blir_til_stein.png" alt=""></a>
            </div>
            <div class="release-item">
              <a href="#"><img src="img/cover/rick_ashtray_rick_ashtray.png" alt=""></a>
            </div>
            <div class="release-item">
              <a href="#"><img src="img/cover/teo_fylla_har_skylda.png" alt=""></a>
            </div>
            <div class="release-item">
              <a href="#"><img src="img/cover/alfresco_flavour_go_ace.png" alt=""></a>
            </div>
            <div class="release-item">
              <a href="#"><img src="img/cover/rick_ashtray_cops.png" alt=""></a>
            </div>
            <div class="release-item">
              <a href="#"><img src="img/cover/sun_the_revelator_come_and_see_god_percolate.png" alt=""></a>
            </div>
          </div>
        </div>
      </div>

  <!-- ABOUT -->
      <div class="row">
        <div class="six columns">
          <h3>About</h3>
          <p>Independent record label based in Oslo, Norway. Releasing music within
          the garage / psych / punk / everything with fuzz genre. At the moment only releasing
          in-house bands and artist, but that may change in a couple of decades.</p>
        </div>

        <div class="six columns">
          <h3>Contact</h3>
          <form class="" action="index.html" method="post">
            <label for="exampleEmailInput">Your email</label>
            <input class="u-full-width" placeholder="example@email.com" id="emailInput" type="email">
            <label for="exampleMessage">Message</label>
            <textarea class="u-full-width" placeholder="What's up?" id="messageInput"></textarea>
            <label class="example-send-yourself-copy">
              <input type="checkbox">
              <span class="label-body">Send a copy to yourself</span>
            </label>
            <input class="button-primary" value="Submit" type="submit">
          </form>
        </div>

      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="someLinks">
        <a href="#"><i class="fab fa-facebook"></i></a>
      </div>
    </div>
  </footer>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
